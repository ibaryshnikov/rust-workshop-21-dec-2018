<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <!-- this is the JS generated by the `wasm-bindgen` CLI tool -->
    <script src='./pkg/wasm.js'></script>

    <script>
      window.addEventListener('load', async () => {
          // the `wasm_bindgen` global is set to the exports of the Rust module
          //
          // here we tell bindgen the path to the wasm file so it can run
          // initialization and return to us a promise when it's done
          // also, we can use 'await' on the returned promise
          await wasm_bindgen('./pkg/wasm_bg.wasm');
          const result = wasm_bindgen.add(1, 2);
          console.log('result is', result); // should be 3
          const list = wasm_bindgen.doubleList([1, 2, 3]);
          console.log('list is', list); // should be [2, 4, 6]
          wasm_bindgen.addElement("First"); // should add new element to body
          wasm_bindgen.addElement("Second");
      });
    </script>
  </body>
</html>
